<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Réservation - Little Lemon</title>

    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <!-- Si vous avez un CSS local, utilisez un chemin relatif ici (ex: css/style.css) -->
    <!-- <link rel="stylesheet" href="css/style.css"> -->
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">Little Lemon</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMain">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
                <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
                <li class="nav-item"><a class="nav-link active" href="reservation.html">Réservation</a></li>
            </ul>
        </div>
    </div>
</nav>

<main class="container my-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <h1 class="mb-4 text-center">Réservez votre table</h1>
            <div class="card p-4 shadow-sm">
                <form action="/submit-booking" method="post" novalidate>
                    <!-- Note: si utilisé avec Django, ajoutez {% csrf_token %} dans le template Django -->
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Nom complet</label>
                        <input type="text" class="form-control" id="fullName" name="full_name" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Adresse Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="bookingDate" class="form-label">Date</label>
                            <input type="date" class="form-control" id="bookingDate" name="booking_date" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="bookingTime" class="form-label">Heure</label>
                            <input type="time" class="form-control" id="bookingTime" name="booking_time" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="guests" class="form-label">Nombre de personnes</label>
                        <input type="number" class="form-control" id="guests" name="guests" min="1" max="10" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Confirmer la réservation</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<footer class="bg-light py-4 mt-5 border-top">
    <div class="container text-center">
        <p class="text-muted mb-0">&copy; 2025 Little Lemon</p>
    </div>
</footer>

<!-- Bootstrap JS bundle (CDN) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
