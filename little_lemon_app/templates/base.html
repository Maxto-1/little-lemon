{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Little Lemon{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <!-- CSS personnalisé -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static 'img/logo.png' %}" alt="Little Lemon" height="40">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMain">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Accueil</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'menu' %}">Menu</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'reservation' %}">Réservation</a></li>
            </ul>
        </div>
    </div>
</nav>

<main class="container my-4">
    {% block content %}{% endblock %}
</main>

<footer class="bg-light py-4 mt-5 border-top">
    <div class="container text-center">
        <img src="{% static 'img/logo-footer.png' %}" alt="Little Lemon" height="60" class="mb-2">
        <p class="text-muted mb-0">&copy; 2025 Little Lemon</p>
    </div>
</footer>

<!-- Bootstrap JS bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
